<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
            
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="/js/lucid-suggest.js"></script>
        <script src="/js/states.js"></script>

        <script>
            $(document).ready(function() {        

                function renderHit(hit) {
                    return `<li class="list-group-item">${hit.highlighted}</li>`
                }

                function handleInputChange(query) {
                    const hits = lucidSuggest.search(query)
                    const html = hits.slice(0, 10).map(renderHit).join('\n')
                    $results.empty().append(html)
                }

                lucidSuggest.highlightUsing('<strong>', '</strong>')
                lucidSuggest.storeRecords(STATES)

                const $input   = $('#search-input')
                const $results = $('#search-results')
                
                handleInputChange('')
                $input.on('input', event => handleInputChange(event.target.value))
            })
        </script>

        <title>Example using jQuery</title>
      </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-4">
                    <h1>Example using jQuery</h1>
                    <br>
                    <br>
                    <form>
                        <div class="form-group">
                            <input id="search-input" class="form-control">
                        </div>
                    </form>
                    <ul class="list-group" id="search-results">
                    </ul>
                </div>
            </div>
        </div>

    </body>
</html>
